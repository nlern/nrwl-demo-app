<mat-card>
  <form [formGroup]="loginForm">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="center none">
        <mat-form-field>
          <input
            matInput
            formControlName="username"
            placeholder="username"
            type="text"
          />
          <mat-error>
            <span
              *ngIf="
                loginForm.get('username').hasError('required') &&
                loginForm.touched
              "
              >Required Field</span
            >
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="password"
            placeholder="password"
            type="password"
          />
          <mat-error>
            <span
              *ngIf="
                loginForm.get('password').hasError('required') &&
                loginForm.touched
              "
              >Required Field</span
            >
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div fxLayout="row" fxLayoutAlign="end none">
        <button
          type="button"
          mat-raised-button
          color="primary"
          (click)="login()"
        >
          Login
        </button>
      </div>
    </mat-card-actions>
  </form>
</mat-card>
